# Colors (Nippon)
colors:
  # Default colors
  primary:
    background: '#131414'
    foreground: '#cccccc'

    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not
    # present. If the bright foreground color is not set, or
    # `draw_bold_text_with_bright_colors` is `false`, the normal foreground
    # color will be used.
    # dim_foreground: '#ffffff'
    # bright_foreground: '#ffffff'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  # cursor:
  #   text: CellBackground
  #   cursor: CellForeground

  # Vi mode cursor colors
  #
  # Colors for the cursor when the vi mode is active.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  # vi_mode_cursor:
  #   text: CellBackground
  #   cursor: CellForeground

  # Search colors
  #
  # Colors used for the search bar and match highlighting.
  # search:
    # Allowed values are CellForeground and CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    # matches:
    #   foreground: '#000000'
    #   background: '#ffffff'
    # focused_match:
    #   foreground: CellBackground
    #   background: CellForeground

    # bar:
    #   background: '#000000'
    #   foreground: '#ffffff'

  # Line indicator
  #
  # Color used for the indicator displaying the position in history during
  # search and vi mode.
  #
  # By default, these will use the opposing primary color.
  # line_indicator:
  #   foreground: None
  #   background: None

  # Selection colors
  #
  # Colors which should be used to draw the selection area.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  # selection:
  #   text: CellBackground
  #   background: CellForeground

  # Normal colors
  normal:
    black:   '#000a02'
    white:   '#c0c0c0'
    # Saturation 45 ~ 75, Brightness 65 ~ 85
    red:     '#d66a3b' # S 72, B 83
    green:   '#5faf73' # S 45, B 68
    yellow:  '#ccb63d' # S 70, B 80
    blue:    '#6692c4' # S 47, B 76
    magenta: '#cc578d' # S 57, B 80
    cyan:    '#6bb7c4' # S 45, B 76

  # Bright colors
  bright:
    # black:   '#000000'
    # white:   '#ffffff'
    # Saturation 35 ~ 65, Brightness 55 ~ 75
    red:     '#c15164' # S 58, B 75
    green:   '#aaba41' # S 65, B 72
    yellow:  '#b78f40' # S 65, B 71
    blue:    '#769ebc' # S 37, B 73
    magenta: '#bf7ca7' # S 35, B 74
    cyan:    '#388fa0' # S 65, B 62

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  # dim:
  #   black:   '#000000'
  #   red:     '#ffffff'
  #   green:   '#ffffff'
  #   yellow:  '#ffffff'
  #   blue:    '#ffffff'
  #   magenta: '#ffffff'
  #   cyan:    '#ffffff'
  #   white:   '#ffffff'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '#ff00ff' }`
  #
  #indexed_colors: []
